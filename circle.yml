machine:
  xcode:
    version: "7.3"
  environment:
    OPAMYES: "1"
    OPAMJOBS: "2"
    MACOSX_DEPLOYMENT_TARGET: "10.10"
general:
  artifacts:
  - com.docker.slirp.tgz
  - COMMIT
  - OSS-LICENSES
checkout:
  post:
  - opam/check-upstream.sh
dependencies:
  override:
  - brew update || brew update
  - brew install wget opam dylibbundler libffi
  - make depends
  - make
  - make OSS-LICENSES
  - make COMMIT
test:
  override:
  - echo Dummy test
